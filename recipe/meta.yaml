{% set name = "msprime" %}
{% set version = "0.7.1" %}
{% set sha256 = "fb25cdce78eda7491a1306dd80d67f27fe27fe237faa277f60c3a5aa9ec9c4f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed --verbose .
  entry_points:
    - mspms=msprime.cli:mspms_main
    - msp=msprime.cli:msp_main

# Following the guidance here for building against numpy:
# https://conda-forge.org/docs/meta.html#building-against-numpy
# Not pinning GSL here because it is included in the conda-forge-pinning.
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - setuptools
    - setuptools_scm
    - python >=3.6
    - pip
    - numpy
    - gsl
  run:
    - python >=3.6
    - {{ pin_compatible('numpy') }}
    - gsl
    - six
    - h5py
    - svgwrite
    - jsonschema
    - tskit

test:
  imports:
    - msprime
  commands:
    - mspms --help
    - msp --help

about:
  home: http://pypi.python.org/pypi/msprime
  license: GPL-3.0
  license_family: GPL
  license_file: 'LICENSE'
  summary: A fast and accurate coalescent simulator.
  description: Reimplementation of Hudson's classical simulator using tskit.
  doc_url: 'http://msprime.readthedocs.io/en/stable'
  dev_url: 'https://github.com/jeromekelleher/msprime'

extra:
  recipe-maintainers:
    - jeromekelleher
